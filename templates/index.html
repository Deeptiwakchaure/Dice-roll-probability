<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Probability Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .dice-icon {
            font-size: 72px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
        }
        .btn-success:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            border: none;
        }
        .btn-danger:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }
        .game-description {
            color: #6c757d;
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="dice-icon">ðŸŽ²</div>
            <h1>Dice Probability Game</h1>
            <p class="game-description">Calculate probabilities and roll dice with realistic animations!</p>
            
            <form action="/start" method="post">
                <div class="btn-group">
                    <button type="submit" name="choice" value="Yes" class="btn btn-success">
                        <i class="fas fa-play mr-2"></i>Start Game
                    </button>
                    <button type="submit" name="choice" value="No" class="btn btn-danger">
                        <i class="fas fa-times mr-2"></i>Exit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
