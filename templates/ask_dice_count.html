<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Dice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .dice-icon {
            font-size: 72px;
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 30px;
        }
        .form-control {
            height: 50px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            padding: 10px 20px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn {
            display: block;
            margin: 0 auto;
            padding: 12px 40px;
            font-size: 18px;
            border-radius: 50px;
            background: linear-gradient(45deg, #007bff, #6610f2);
            border: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .dice-preview {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .dice-preview-item {
            font-size: 30px;
            margin: 0 5px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="dice-icon">ðŸŽ²</div>
            <h1>Number of Dice</h1>
            
            {% if error %}
            <div class="error">
                <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
            </div>
            {% endif %}
            
            <div class="dice-preview" id="dice-preview">
                <span class="dice-preview-item">ðŸŽ²</span>
            </div>
            
            <form action="/set_dice_count" method="post">
                <div class="form-group">
                    <label for="dice_count">How many dice would you like to roll?</label>
                    <input type="number" class="form-control" id="dice_count" name="dice_count" min="1" max="10" value="1" required>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-arrow-right mr-2"></i>Continue
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const diceCountInput = document.getElementById('dice_count');
            const dicePreview = document.getElementById('dice-preview');
            
            function updateDicePreview() {
                const count = parseInt(diceCountInput.value) || 1;
                dicePreview.innerHTML = '';
                
                for (let i = 0; i < Math.min(count, 10); i++) {
                    const dice = document.createElement('span');
                    dice.className = 'dice-preview-item';
                    dice.textContent = 'ðŸŽ²';
                    dicePreview.appendChild(dice);
                }
            }
            
            diceCountInput.addEventListener('input', updateDicePreview);
            updateDicePreview();
        });
    </script>
</body>
</html>
