<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .dice-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        .result-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #007bff;
            transition: transform 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .result-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }
        .result-value {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
        }
        .dice-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .die {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s ease;
        }
        .die:hover {
            transform: scale(1.05);
        }
        .die.rolling {
            animation: roll 0.5s ease-in-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
        }
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            border: none;
        }
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        .probability-bar {
            height: 30px;
            background-color: #e9ecef;
            border-radius: 15px;
            margin-top: 10px;
            overflow: hidden;
        }
        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #6610f2);
            border-radius: 15px;
            width: 0%;
            transition: width 1.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="dice-icon">ðŸŽ²</div>
            <h1>Dice Roll Result</h1>
            
            <div class="result-card">
                <div class="result-title">Dice Count</div>
                <div class="result-value">{{ dice_count }}</div>
            </div>
            
            <div class="result-card">
                <div class="result-title">Dice Results</div>
                <div class="dice-container">
                    {% for result in results %}
                    <div class="die" data-result="{{ result }}">?</div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="result-card">
                <div class="result-title">Total Sum</div>
                <div class="result-value" id="total-sum">0</div>
            </div>
            
            <div class="result-card">
                <div class="result-title">Average</div>
                <div class="result-value" id="average">0.00</div>
            </div>
            
            <div class="result-card">
                <div class="result-title">Probability of this Sum</div>
                <div class="result-value">{{ "%.10f"|format(prob * 100) }}%</div>
                <div class="probability-bar">
                    <div class="probability-fill" id="prob-bar">{{ "%.2f"|format(prob * 100) }}%</div>
                </div>
                <div class="text-center mt-2">{{ ways_str }} in {{ total_str }}</div>
            </div>
            
            <form action="/roll_again" method="post" class="mt-4">
                <div class="btn-group">
                    <button type="submit" name="choice" value="Yes" class="btn btn-success">
                        <i class="fas fa-redo mr-2"></i>Roll Again
                    </button>
                    <button type="submit" name="choice" value="No" class="btn btn-danger">
                        <i class="fas fa-times-circle mr-2"></i>Exit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dice = document.querySelectorAll('.die');
            const totalSumElement = document.getElementById('total-sum');
            const averageElement = document.getElementById('average');
            const probBar = document.getElementById('prob-bar');
            
            // Function to create confetti
            function createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
                
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.width = Math.random() * 10 + 5 + 'px';
                        confetti.style.height = confetti.style.width;
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }, i * 30);
                }
            }
            
            // Function to animate dice rolling
            function animateDice() {
                let totalSum = 0;
                
                dice.forEach((die, index) => {
                    // Add rolling class
                    die.classList.add('rolling');
                    
                    // Change numbers rapidly during animation
                    const rollInterval = setInterval(() => {
                        die.textContent = Math.floor(Math.random() * 6) + 1;
                    }, 100);
                    
                    // Stop rolling and show final result
                    setTimeout(() => {
                        clearInterval(rollInterval);
                        die.classList.remove('rolling');
                        const result = parseInt(die.getAttribute('data-result'));
                        die.textContent = result;
                        totalSum += result;
                        
                        // Update total and average when all dice are done
                        if (index === dice.length - 1) {
                            totalSumElement.textContent = totalSum;
                            averageElement.textContent = (totalSum / dice.length).toFixed(2);
                            
                            // Animate probability bar
                            setTimeout(() => {
                                probBar.style.width = probBar.textContent;
                            }, 500);
                            
                            // Create confetti for high probability rolls
                            if ({{ prob }} > 0.1) {
                                createConfetti();
                            }
                        }
                    }, 1000 + (index * 200)); // Stagger the dice animations
                });
            }
            
            // Start the animation
            animateDice();
        });
    </script>
</body>
</html>
