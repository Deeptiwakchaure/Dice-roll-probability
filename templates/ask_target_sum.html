<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Sum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .dice-icon {
            font-size: 72px;
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
        }
        .btn-success:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            border: none;
        }
        .btn-danger:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }
        .question {
            font-size: 24px;
            color: #495057;
            margin-bottom: 30px;
        }
        .dice-visual {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .dice-visual-item {
            font-size: 36px;
            margin: 0 10px;
            animation: float 3s ease-in-out infinite;
        }
        .dice-visual-item:nth-child(2) {
            animation-delay: 0.5s;
        }
        .dice-visual-item:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .plus-sign {
            font-size: 36px;
            color: #6c757d;
            margin: 0 5px;
            display: flex;
            align-items: center;
        }
        .equal-sign {
            font-size: 36px;
            color: #6c757d;
            margin: 0 5px;
            display: flex;
            align-items: center;
        }
        .target-visual {
            font-size: 36px;
            color: #007bff;
            font-weight: bold;
            margin: 0 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="dice-icon">ðŸŽ²</div>
            <h1>Target Sum</h1>
            <p class="question">Do you have a target sum in mind?</p>
            
            <div class="dice-visual">
                <span class="dice-visual-item">ðŸŽ²</span>
                <span class="plus-sign">+</span>
                <span class="dice-visual-item">ðŸŽ²</span>
                <span class="plus-sign">+</span>
                <span class="dice-visual-item">ðŸŽ²</span>
                <span class="equal-sign">=</span>
                <span class="target-visual">?</span>
            </div>
            
            <form action="/handle_target_sum" method="post">
                <div class="btn-group">
                    <button type="submit" name="choice" value="Yes" class="btn btn-success">
                        <i class="fas fa-check mr-2"></i>Yes, I do
                    </button>
                    <button type="submit" name="choice" value="No" class="btn btn-danger">
                        <i class="fas fa-times mr-2"></i>No, just roll
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
